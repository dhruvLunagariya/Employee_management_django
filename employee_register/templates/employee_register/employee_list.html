{% extends 'employee_register/base.html' %}

{% block contenet %}
    <table class="table table-border">
        <thead class="border-bottom font-weight-bold">
            <tr>
                <td>Full Name</td>
                <td>Mobile</td>
                <td>Position</td>
                <td>
                    <a href="{% url 'employee_insert' %}">
                            <button style="background-color:greenyellow;">Add New +</button>
                    </a>
                </td>
            </tr>
        </thead>
        <tbody>
        {% for employee in employee_list1 %}
            <tr>
                <td>{{employee.fullname}}</td>
                <td>{{employee.mobile}}</td>
                <td>{{employee.position}}</td>
                <td>
                    <a href="{% url 'employee_update' employee.id %}"><button style="background-color: aquamarine;">Edit</button></a>

                    <form action="{% url 'employee_delete' employee.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button style="background-color: red; color: aliceblue;">Delete</button>
                    </form>
                    
                </td>   
                
   
            </tr>
        {% endfor %}
        </tbody>
       
    </table>
{% endblock %}
